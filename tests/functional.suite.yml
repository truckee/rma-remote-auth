# Codeception Test Suite Configuration
#
# Suite for functional tests
# Emulate web requests and make WordPress process them

actor: FunctionalTester
modules:
    enabled:
        - WPDb
#        - WordPress
        - Asserts
        - WPBrowser
        - \Helper\Functional
    config:
        WPDb:
            dsn: 'mysql:host=localhost;dbname=wptests'
            dbname: 'wptests'
            user: 'root'
            password: 'aardvark'
            dump: 'tests/_data/uufnn_fresh.sql'
            populate: true
#            populator: 'mysql -u $user -p$password $dbname < $dump'
            cleanup: true
            url: 'http://uufnn'
            urlReplacement: true
            tablePrefix: 'wp_'
        WPBrowser:
            depends: WPDb
            url: 'http://uufnn'
            wpRootFolder: 'G:/Documents/workspace/uufnn'
            adminUsername: 'gbrooks'
            adminPassword: 'aardvark'
            adminPath: '/wp-admin'
